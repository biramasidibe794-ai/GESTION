{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="section-title mb-3">
    <h2>Présences</h2>
    <a class="btn btn-accent" href="{% url 'presence_create' %}">Ajouter</a>
  </div>
  <div class="card card-ghost p-3">
  <table class="table table-striped mb-0">
    <thead><tr><th>Étudiant</th><th>Cours</th><th>Enseignant</th><th>Date</th><th>Statut</th><th>Actions</th></tr></thead>
    <tbody>
      {% for p in items %}
      <tr>
        <td>{{ p.etudiant }}</td>
        <td>{{ p.cours }}</td>
        <td>{{ p.enseignant }}</td>
        <td>{{ p.date }}</td>
        <td>{{ p.statut }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'presence_update' p.id %}">Modifier</a>
          <a class="btn btn-sm btn-danger" href="{% url 'presence_delete' p.id %}">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="6" class="text-center">Aucune présence</td></tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
