{% extends "base.html" %}
{% block title %}Assigner à une classe{% endblock %}

{% block content %}
<h3 class="mb-3">Assigner {{ display_name }} à une classe</h3>

<form method="post" class="card shadow-soft p-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-12 col-md-6">
      <label class="form-label">Classe</label>
      {{ form.classe }} {{ form.classe.errors }}
    </div>
    <div class="col-12 col-md-6">
      <label class="form-label">Statut</label>
      {{ form.statut }} {{ form.statut.errors }}
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-primary" type="submit">Enregistrer</button>
    <a class="btn btn-outline-secondary" href="{% url 'liste_etudiants' %}">Annuler</a>
  </div>
</form>
{% endblock %}
