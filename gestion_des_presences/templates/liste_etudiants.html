<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Liste des Étudiants</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Programme</th>
                <th>Année</th>
            </tr>
        </thead>
        <tbody>
            {% for e in etudiants %}
            <tr>
                <td>{{ e.utilisateur.nom }}</td>
                <td>{{ e.utilisateur.prenom }}</td>
                <td>{{ e.programme }}</td>
                <td>{{ e.annee.annee if e.annee else 'N/A' }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-muted">Aucun étudiant trouvé</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
