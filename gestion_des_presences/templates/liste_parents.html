{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="section-title mb-3">
    <h2>Parents</h2>
    <a class="btn btn-accent" href="{% url 'parent_create' %}">Ajouter</a>
  </div>
  <div class="card card-ghost p-3">
  <table class="table table-striped mb-0">
    <thead><tr><th>Nom</th><th>Pr√©nom</th><th>Email</th><th>Actions</th></tr></thead>
    <tbody>
      {% for p in items %}
      <tr>
        <td>{{ p.nom }}</td>
        <td>{{ p.prenom }}</td>
        <td>{{ p.email }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'parent_update' p.id %}">Modifier</a>
          <a class="btn btn-sm btn-danger" href="{% url 'parent_delete' p.id %}">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center">Aucun parent</td></tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
