{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>{{ title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.utilisateur.label_tag }}
      {{ form.utilisateur }}
    </div>
    <div class="mb-3">
      {{ form.departement.label_tag }}
      {{ form.departement }}
    </div>
    <div class="mb-3">
      {{ form.specialite.label_tag }}
      {{ form.specialite }}
    </div>
    <button class="btn btn-primary" type="submit">Enregistrer</button>
    <a href="{% url 'liste_enseignants' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
