{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card card-ghost p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">{{ title }}</h2>
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.utilisateur.label_tag }}
        {{ form.utilisateur }}
      </div>
      <div class="mb-3">
        {{ form.departement.label_tag }}
        {{ form.departement }}
      </div>
      <div class="mb-3">
        {{ form.specialite.label_tag }}
        {{ form.specialite }}
      </div>
      <button class="btn btn-accent" type="submit">Enregistrer</button>
      <a href="{% url 'liste_enseignants' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
</div>
{% endblock %}
