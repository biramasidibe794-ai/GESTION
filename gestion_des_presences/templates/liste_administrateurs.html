{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Administrateurs</h2>
  <a class="btn btn-success mb-3" href="{% url 'administrateur_create' %}">Ajouter</a>
  <table class="table table-striped">
    <thead><tr><th>Utilisateur</th><th>Permissions</th><th>Actions</th></tr></thead>
    <tbody>
      {% for a in items %}
      <tr>
        <td>{{ a.utilisateur }}</td>
        <td><pre class="mb-0">{{ a.permissions }}</pre></td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'administrateur_update' a.id %}">Modifier</a>
          <a class="btn btn-sm btn-danger" href="{% url 'administrateur_delete' a.id %}">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">Aucun administrateur</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
