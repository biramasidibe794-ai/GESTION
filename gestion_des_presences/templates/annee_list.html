{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gestion des Années</a>
    <button id="btnAdd" class="btn btn-outline-light">+ Ajouter</button>
  </div>
</nav>

<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Liste des années</h5>

    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Année</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for a in annees %}
        <tr data-id="{{ a.id }}">
          <td>{{ forloop.counter }}</td>
          <td class="annee-value">{{ a.annee }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary btn-edit">Modifier</button>
            <button class="btn btn-sm btn-outline-danger btn-delete">Supprimer</button>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center text-muted">Aucune année enregistrée</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="anneeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="anneeForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Ajouter une année</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <input type="hidden" id="anneeId" name="id">
        <div class="mb-3">
          <label for="annee" class="form-label">Année</label>
          <input type="number" class="form-control" id="annee" name="annee" min="2000" max="2100" required>
        </div>
        <div id="formAlert"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<script>
(function(){
  const modalEl = document.getElementById('anneeModal');
  const modal = new bootstrap.Modal(modalEl);
  const form = document.getElementById('anneeForm');
  const formAlert = document.getElementById('formAlert');

  // Ajouter
  document.getElementById('btnAdd').addEventListener('click', () => {
    form.reset();
    document.getElementById('anneeId').value = '';
    document.getElementById('modalTitle').textContent = 'Ajouter une année';
    formAlert.innerHTML = '';
    modal.show();
  });

  // Modifier
  document.querySelectorAll('.btn-edit').forEach(btn => {
    btn.addEventListener('click', e => {
      const tr = e.target.closest('tr');
      const id = tr.dataset.id;
      const annee = tr.querySelector('.annee-value').textContent.trim();
      document.getElementById('anneeId').value = id;
      document.getElementById('annee').value = annee;
      document.getElementById('modalTitle').textContent = 'Modifier l\'année';
      formAlert.innerHTML = '';
      modal.show();
    });
  });

  // Supprimer
  document.querySelectorAll('.btn-delete').forEach(btn => {
    btn.addEventListener('click', async e => {
      const tr = e.target.closest('tr');
      const id = tr.dataset.id;
      if (!confirm('Supprimer cette année ?')) return;
      const res = await fetch(`/annees/${id}/delete/`, {
        method: 'POST',
        headers: {'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value}
      });
      if (res.ok) tr.remove();
    });
  });

  // Soumettre formulaire
  form.addEventListener('submit', async e => {
    e.preventDefault();
    const id = document.getElementById('anneeId').value;
    const url = id ? `/annees/${id}/update/` : '/annees/create/';
    const formData = new FormData(form);
    formAlert.innerHTML = '';

    try {
      const res = await fetch(url, {
        method: 'POST',
        headers: {'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value},
        body: formData
      });
      const data = await res.json();
      if (data.success) {
        location.reload(); // recharge pour afficher la mise à jour
      } else {
        formAlert.innerHTML = `<div class="alert alert-danger">${data.error || 'Erreur inconnue'}</div>`;
      }
    } catch(err) {
      formAlert.innerHTML = `<div class="alert alert-danger">Erreur réseau</div>`;
    }
  });
})();
</script>

{% endblock %}
