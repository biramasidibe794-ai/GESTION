{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Semestres</h2>
  <a class="btn btn-success mb-3" href="{% url 'semestre_create' %}">Ajouter</a>
  <table class="table table-striped">
    <thead><tr><th>Nom</th><th>DÃ©but</th><th>Fin</th><th>Actions</th></tr></thead>
    <tbody>
      {% for s in items %}
      <tr>
        <td>{{ s.nom }}</td>
        <td>{{ s.date_debut }}</td>
        <td>{{ s.date_fin }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'semestre_update' s.id %}">Modifier</a>
          <a class="btn btn-sm btn-danger" href="{% url 'semestre_delete' s.id %}">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Aucun semestre</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
