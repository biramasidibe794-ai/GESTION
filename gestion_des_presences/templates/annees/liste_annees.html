{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Années</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Liste des Années Scolaires</h4>
            </div>
            <div class="card-body">
                {% if annees %}
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Année</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in annees %}
                            <tr>
                                <td>{{ a.id }}</td>
                                <td>{{ a.annee }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="alert alert-info">Aucune année enregistrée pour le moment.</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
