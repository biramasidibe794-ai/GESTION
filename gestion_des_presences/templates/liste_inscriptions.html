{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Inscriptions</h2>
  <a class="btn btn-success mb-3" href="{% url 'inscription_create' %}">Ajouter</a>
  <table class="table table-striped">
    <thead><tr><th>Ã‰tudiant</th><th>Classe</th><th>Date</th><th>Actions</th></tr></thead>
    <tbody>
      {% for i in items %}
      <tr>
        <td>{{ i.etudiant }}</td>
        <td>{{ i.classe }}</td>
        <td>{{ i.date_inscription }}</td>
        <td>
          <a class="btn btn-sm btn-danger" href="{% url 'inscription_delete' i.id %}">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Aucune inscription</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
