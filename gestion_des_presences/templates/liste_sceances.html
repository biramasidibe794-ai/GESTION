{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Séances</h2>
  <a class="btn btn-success mb-3" href="{% url 'sceance_create' %}">Ajouter</a>
  <table class="table table-striped">
    <thead><tr><th>Cours</th><th>Date</th><th>Début</th><th>Fin</th><th>Actions</th></tr></thead>
    <tbody>
      {% for s in items %}
      <tr>
        <td>{{ s.cours }}</td>
        <td>{{ s.date }}</td>
        <td>{{ s.heure_debut }}</td>
        <td>{{ s.heure_fin }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'sceance_update' s.id %}">Modifier</a>
          <a class="btn btn-sm btn-danger" href="{% url 'sceance_delete' s.id %}">Supprimer</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">Aucune séance</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
