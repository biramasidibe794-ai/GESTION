{% extends "base.html" %}
{% block title %}Créer un compte{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-5 mx-auto">
    <div class="card shadow-soft">
      <div class="card-body p-4">
        <h3 class="mb-3">Inscription</h3>
        <form method="post" novalidate>
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
          </div>
          {% endfor %}
          <button class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <hr class="my-4">
        <p class="small mb-0">Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
