{% extends "base.html" %}
{% block title %}Renvoyer le lien d’activation{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-5 mx-auto">
    <div class="card shadow-soft">
      <div class="card-body p-4">
        <h3 class="mb-3">Renvoyer le lien d’activation</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Adresse email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100">Envoyer</button>
        </form>
        <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100 mt-3">Retour</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
