{% extends "base.html" %}
{% block title %}Réinitialiser le mot de passe{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-5 mx-auto">
    <div class="card shadow-soft">
      <div class="card-body p-4">
        <h3 class="mb-3">Réinitialiser le mot de passe</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Adresse email</label>
            {{ form.email|add_class:"form-control" }}
            {{ form.email.errors }}
          </div>
          <button class="btn btn-primary">Envoyer le lien</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
